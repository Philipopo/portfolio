<body>
<main>
<h1>Add Expense</h1>
{% include 'partials/messages.html' %}
<div class="date">
  <a href="{% url 'add_category' %}" class="btn button">Add Category</a>
</div>
<div class="container mt-4  ">
  

  

    <div class="card projectform">
      <form action="{% url 'add_project' %}" method="POST" enctype="multipart/form-data">
        
        {% csrf_token %}
       
      <div class="card-body">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control form-control-sm" name="name" value="{{values.name}}" placeholder="Project name">
        </div>
        <div class="form-group">
            <label for="">Link</label>
            <input type="text" class="form-control form-control-sm" name="link" value="{{values.link}}" placeholder="Project link">
          </div>
        <div class="form-group">
          <label for="">date</label>
          <input type="date" class="form-control form-control-sm" name="date" value="{{values.date}}" >
        </div>
        <div class="form-group">
          <label for="">image</label>
          <input type="file" class="form-control form-control-sm" name="image"  >
        </div>
        <div class="form-group">
            <label for="">Category</label>
  
            <select name="category" class="form-control">
              {% for category in categories %}
              <option name="category" value="{{category.name}}">{{category.name}}</option>
              
             
              
  
           
  
              
              
              {% endfor %}
  
              
              
            </select>
            
          </div>
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control form-control-sm" name="description" >
          </div>
        <div class="form-group">
            <label for="">Content</label>
            <input type="text" class="form-control form-control-sm" name="content" >
          </div>
        <div class="form-group fullo">
            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm full">
            </div>
        
       

            
           
          
        </div>
       
       
    
    </form>
    </div>
  




</div>
</main>
