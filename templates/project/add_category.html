<main>
    <h1>Add Category</h1>
    {% include 'partials/messages.html' %}
    
    <div class="container mt-4  ">
      
    
      
    
        <div class="card projectform">
          <form action="{% url 'add_category' %}" method="post">
            
            {% csrf_token %}
           
          <div class="card-body">
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control form-control-sm" name="name" value="{{values.name}}" placeholder="Category name">
            </div>

            <div class="form-group fullo">
                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm full">
                </div>
            
           
    
                
               
              
            </div>
           
           
        
        </form>
        </div>
      
    
    
    
    
    </div>
    </main>
